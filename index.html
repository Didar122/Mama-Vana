<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mama Vana</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rotate-message {
            display: none;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 24px;
        }

        #ruffle-player {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
        }

        @media (orientation: portrait) {
            #game-container { display: none; }
            #rotate-message { display: block; }
        }

        @media (orientation: landscape) {
            #game-container { display: flex; }
            #rotate-message { display: none; }
        }
    </style>
    <!-- Using a specific older version of Ruffle known for better compatibility -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2023.03.08/ruffle.js"></script>
</head>
<body>
    <div id="rotate-message">
        Please rotate your device to landscape mode to play
    </div>
    <div id="game-container">
        <div id="ruffle-player"></div>
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            window.RufflePlayer.config = {
                autoplay: "auto",
                unmuteOverlay: "hidden",
                maxExecutionDuration: 120,
                quality: "high",
                letterbox: "off",
                allowScriptAccess: "always",
                backgroundColor: "#000000",
                wmode: "direct",
                scale: "exactfit",
                forceScale: true,
                logLevel: "error",
                showSwfDownload: false,
                contextMenu: false,
                upgradeToHttps: true,
                preloader: false
            };
            
            // Create and configure the player
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-player");
            container.appendChild(player);
            
            // Configure player size
            player.style.width = '100%';
            player.style.height = '100%';
            
            // Load the SWF with a slight delay to ensure proper initialization
            setTimeout(() => {
                player.load({
                    url: "swf/Mama Vana.swf",
                    parameters: {
                        allowScriptAccess: true,
                        base: ".",
                        menu: false,
                        quality: "high",
                        bgcolor: "#000000"
                    }
                }).catch((e) => {
                    console.error("Loading error:", e);
                    // Try reloading once if there's an error
                    setTimeout(() => {
                        player.load("swf/Mama Vana.swf").catch(console.error);
                    }, 1000);
                });
            }, 500);
            
            // Add error handling and loading monitoring
            player.addEventListener('error', (e) => {
                console.error("Ruffle error:", e);
            });
            
            player.addEventListener('loadProgress', (e) => {
                console.log("Loading progress:", e.detail);
            });
            
            // Force reload if stuck for too long
            setTimeout(() => {
                if (document.querySelector("#ruffle-player").innerHTML.includes("Loading")) {
                    console.log("Attempting reload due to long load time...");
                    player.load("swf/Mama Vana.swf");
                }
            }, 10000);
        });
        
        // Check if Ruffle is supported
        if (typeof window.RufflePlayer === "undefined") {
            const errorMessage = document.createElement("div");
            errorMessage.style.color = "white";
            errorMessage.style.textAlign = "center";
            errorMessage.style.padding = "20px";
            errorMessage.innerHTML = "Ruffle failed to load. Please check if your browser supports WebAssembly.";
            document.body.appendChild(errorMessage);
        }
    </script>
</body>
</html>
