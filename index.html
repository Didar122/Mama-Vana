<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWF Player</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a full-screen, minimalist look */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* This disables scrolling */
            background-color: #000; /* Black background for the player */
        }
        
        #player-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }

        /* Prevent text selection */
        * {
            -webkit-user-select: none;  /* Safari */
            -moz-user-select: none;     /* Firefox */
            -ms-user-select: none;      /* IE10+ */
            user-select: none;          /* Standard syntax */
        }
    </style>
    <!-- Ruffle.js CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>

    <!-- Logo placeholder -->
    <div id="logo">
        <img src="iphone icon.png" alt="iPhone Icon" class="w-12 h-12 rounded-full">
    </div>

    <!-- Container for the Ruffle player -->
    <div id="player-container">
        <!-- The SWF content will be loaded here -->
        <object data="game.swf" width="100%" height="100%">
            <embed src="game.swf" width="100%" height="100%"></embed>
        </object>
    </div>

    <script>
        // JavaScript to disable double-tap to zoom
        document.addEventListener('touchend', (event) => {
            let lastTouchEnd = 0;
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
