<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mama Vana</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rotate-message {
            display: none;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 24px;
        }

        #ruffle-player {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
        }

        @media (orientation: portrait) {
            #game-container { display: none; }
            #rotate-message { display: block; }
        }

        @media (orientation: landscape) {
            #game-container { display: flex; }
            #rotate-message { display: none; }
        }
    </style>
    <!-- Using the latest stable version of Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="rotate-message">
        Please rotate your device to landscape mode to play
    </div>
    <div id="game-container">
        <div id="ruffle-player"></div>
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            window.RufflePlayer.config = {
                // Autoplay the content
                autoplay: "on",
                // Better mobile support
                unmuteOverlay: "hidden",
                // More stable loading
                maxExecutionDuration: 15,
                // Better quality
                quality: "high",
                // Mobile optimization
                letterbox: "on",
                // Allow script access
                allowScriptAccess: "always",
                // Set background
                backgroundColor: "#000000",
                // Scale settings
                scale: "showAll",
                salign: "tm"
            };
            
            // Create and configure the player
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-player");
            container.appendChild(player);
            
            // Load the SWF
            player.load("swf/Mama Vana.swf").catch(console.error);
            
            // Add error handling
            player.addEventListener('error', (e) => {
                console.error("Ruffle error:", e);
            });
        });
        
        // Check if Ruffle is supported
        if (typeof window.RufflePlayer === "undefined") {
            const errorMessage = document.createElement("div");
            errorMessage.style.color = "white";
            errorMessage.style.textAlign = "center";
            errorMessage.style.padding = "20px";
            errorMessage.innerHTML = "Ruffle failed to load. Please check if your browser supports WebAssembly.";
            document.body.appendChild(errorMessage);
        }
    </script>
</body>
</html>
