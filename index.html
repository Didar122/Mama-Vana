<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mama Vana</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rotate-message {
            display: none;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 24px;
        }

        embed {
            max-width: 100%;
            max-height: 100vh;
            aspect-ratio: 4/3;
        }

        @media (orientation: portrait) {
            #game-container { display: none; }
            #rotate-message { display: block; }
        }

        @media (orientation: landscape) {
            #game-container { display: flex; }
            #rotate-message { display: none; }
        }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2023.08.15/ruffle.js"></script>
</head>
<body>
    <div id="rotate-message">
        Please rotate your device to landscape mode to play
    </div>
    <div id="game-container">
        <embed
            src="swf/Mama Vana.swf"
            width="800"
            height="600"
            quality="high"
            bgcolor="#000000"
            allowscriptaccess="always"
            allowfullscreen="true"
            wmode="direct"
            scale="showall"
        />
    </div>
</body>
</html>
