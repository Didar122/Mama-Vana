<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Player</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="controller-toggle-btn" class="control-btn">
                <span class="controller-icon"></span>
            </button>
            <img src="assets/images/logo.png" alt="Logo" class="logo">
        </div>

        <div id="rotate-message">
            <p>Please rotate your device to landscape mode</p>
            <div class="rotate-icon">⟳</div>
        </div>

        <div class="game-container">
            <div id="ruffle-player"></div>
        </div>

        <div id="mobile-controls" class="mobile-controls">
            <div class="d-pad">
                <button class="d-pad-up" data-key="ArrowUp"></button>
                <button class="d-pad-right" data-key="ArrowRight"></button>
                <button class="d-pad-down" data-key="ArrowDown"></button>
                <button class="d-pad-left" data-key="ArrowLeft"></button>
            </div>
            <div class="action-buttons">
                <button class="action-btn x-btn" data-key="Space">X</button>
                <button class="action-btn o-btn" data-key="Enter">O</button>
                <button class="action-btn play-btn" data-key="p">▶</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
